<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<script src="../dist/vue.js"></script>
	<body>
		<div id="app">
			<h3>import函数 按需加载</h3>
			<h5>当使用局部注册的时候，你也可以直接提供一个返回 Promise 的函数</h5>
			<div v-html="myComponent"></div>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					myComponent: `new Vue({
						  // ...
						  components: {
							 'my-component': () => import('./my-async-component')
						  }
						})`
				}
			}
		})
	</script>
</html>
