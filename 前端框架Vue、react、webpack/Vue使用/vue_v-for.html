<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<script src="../dist/vue.js"></script>
	<body>
		<div id="app">
			<h5>循环数值</h5>
			<h6>item in items 或者使用 of 代替 in 作为分隔符</h6>
			<h6>key 推荐使用业务相关的</h6>
			<div>
				<p v-for="(item,index) in list" :key="item.id">
					当前值{{item}}、当前下标{{index}}
				</p>
			</div>
			<h5>循环对象</h5>
			<h6>会按 Object.keys() 的结果遍历 但是不能保证它的结果在不同的 JavaScript 引擎下都一致</h6>
			<div>
				<p v-for="(item,key,index) of obj" :key="item">
					当前值{{item}}、当前key {{key}}、当前下标{{index}}
				</p>
			</div>
			<h6>不推荐在同一元素上使用 v-if 和 v-for</h6>
			<h6>当它们处于同一节点，v-for 的优先级比 v-if 更高，这意味着 v-if 将分别重复运行于每个 v-for 循环中</h6>
			<h6>
				使用计算属性 或者将v-if 提到父节点
			</h6>
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					list: [{
							id: 1,
							name: 'qzy'
						},
						{
							id: 2,
							name: 'qzu'
						}
					],
					obj: {
						a: 'a',
						b: 'b'
					}
				}
			}
		})
	</script>
</html>
